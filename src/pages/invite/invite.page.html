<app-header></app-header>

<ion-row main-breadcrumb ion-fixed style="top:60px">
   <ion-col>
      <ol class="breadcrumb">
         <li (click)="root()"><a>Home</a></li>
         <li class="active"><a>File Manager</a></li> 
      </ol>
   </ion-col>
</ion-row>

<ion-content>
  <ion-card color="light">
    <ion-toolbar>
      <ion-row>
        <ion-col size="6">
          <ion-text>
            <h3>Invite</h3>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
              <ion-button color="primary" slot="end"  (click)="members()">CONNECT WITH EXISTING</ion-button>
            </ion-item>
        </ion-col>
      </ion-row>
  </ion-toolbar>
    <ion-row (click)="inviteSpecificCons()">
      <ion-col size="12" size-md="4">
        <ion-toolbar id="open-modal" class="text-center">
          <h4><ion-icon name="mail-outline" color="primary"></ion-icon></h4>
          <h4>Specific Contacts</h4>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Import Form</ion-card-title>
    </ion-card-header>
      <ion-row>
        <ion-col size="12" size-md="4" (click)="yahooLogin()">
          <div class="text-center">
            <h1><ion-icon name="logo-yahoo"></ion-icon></h1>
            <h1>Yahoo Mail</h1>
          </div>
        </ion-col>
        <ion-col size="12" size-md="4" (click)="gmailLogin()">
          <ion-toolbar color="primary" class="text-center">
            <h1><ion-icon name="mail-outline"></ion-icon></h1>
            <h1>GMail</h1>
          </ion-toolbar>
        </ion-col>
        <ion-col size="12" size-md="4" (click)="hotmailLogin()">
          <ion-toolbar color="primary" class="text-center">
            <h1><ion-icon name="mail-outline"></ion-icon></h1>
            <h1>HotMail</h1>
          </ion-toolbar>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
