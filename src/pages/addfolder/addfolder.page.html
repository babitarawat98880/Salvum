<ion-header modal-white>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>{{main_page_title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-row>
<ion-col col-12>  
  <form (ngSubmit)="addFolderEvent(folder_name,tradeId,onLevel)">
  <ion-item p-lr-0>
    <ion-input type="text" label="Folder Name" labelPlacement="stacked" [(ngModel)] = "folder_name" name = "folder_name"></ion-input>
  </ion-item>

  <ion-item p-lr-0 *ngIf="filterTradeId == '0'">
   <ion-label stacked fnt-light fnt-regular>Select Trade*</ion-label>
    <ion-select  cancelText="Cancel" okText="Okay!" [(ngModel)] = "tradeId" name = "tradeId">
      <ion-select-option *ngFor="let trade of alltrades" value="{{trade._id}}">
      {{trade.trade_name}} ({{trade.trade_task}})</ion-select-option>   
    </ion-select>
  </ion-item>

  <ion-item p-lr-0 *ngIf="isShared == '1' && file_path == 'nopath'">
   <ion-label stacked fnt-light fnt-regular>Select level*</ion-label>
    <ion-select  cancelText="Cancel" okText="Okay!" [(ngModel)] = "onLevel" name = "onLevel">
      <ion-select-option *ngFor="let level of allowed_levels" value="{{level}}">
      Level {{level}}</ion-select-option>   
    </ion-select>
  </ion-item>

  <div padding p-b-0 p-lr-0>
    <ion-button color="primary" expand="block"  type="submit">Save</ion-button>
  </div>
  </form>
</ion-col>
</ion-row>
</ion-content>
