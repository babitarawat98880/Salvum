<app-header></app-header>

<ion-row main-breadcrumb ion-fixed style="top:60px">
   <ion-col size="6">
      <ol class="breadcrumb">
         <li (click)="root()"><a>Home</a></li>
         <li (click)="walletPage()"><a>Wallet</a></li>
         <li class="active"><a>Wallets</a></li> 
      </ol>
   </ion-col>
   <ion-col size="6">
      <ion-item lines="none">
        <ion-button slot="end" color="primary" (click)="presentModal($event)">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>
   </ion-col>
</ion-row>



<ion-content>
  
  <ion-list>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of items; let i = index ">
        <ion-card class="m-box">
        <ion-item-sliding br-lt-grey list-hover>
            <ion-item  lines="none">
            <ion-thumbnail item-start icon-ionic >
              <ion-icon name="card-outline" class="icon-wrap"></ion-icon>
            </ion-thumbnail>
            <ion-label>
              <ion-row>
                <ion-col size="12" size-md="7">
                  <ion-text>
                    <h2 class="ion-text-title">{{item.cardType}}</h2>
                  </ion-text>
                  <ion-note color="medium" class="ion-text-wrap">
                    {{item.cardHolderName}}
                  </ion-note>
                  <ion-note color="medium" class="ion-text-wrap">
                    Hidden
                 </ion-note>
                 <ion-note color="medium" class="ion-text-wrap">
                    Hidden
                </ion-note>
                <ion-note color="medium" class="ion-text-wrap">
                  {{item.expiryDate}}
                </ion-note>
              </ion-col>
              <ion-col size="12" size-md="5" class="text-right">
                <ion-button size="small" color="primary" (click)="openWalletdetailPage(item)" *ngIf="isBrowser == 'true'"><ion-icon name="eye" fnt20></ion-icon></ion-button>
                <ion-button size="small" color="danger" (click)="showConfirm(item ,i)" *ngIf="isBrowser == 'true'"><ion-icon name="trash" fnt20></ion-icon></ion-button>
              </ion-col>
              </ion-row>
            </ion-label>
                
              </ion-item>
            

            <ion-item-options side="right" *ngIf="isBrowser != 'true'">
              <ion-button size="small" color="danger" (click)="showConfirm(item ,i)"><ion-icon name="trash"></ion-icon> Delete</ion-button>
              <ion-button size="small" color="secondary" (click)="openWalletdetailPage(item)"><ion-icon name="eye"></ion-icon> View</ion-button>
            </ion-item-options>

        </ion-item-sliding>
      </ion-card>
    </ion-col>
 
  </ion-row>

</ion-list>
  <ion-card-content *ngIf="items == ''">
    No Data Found!
  </ion-card-content>

</ion-content>
