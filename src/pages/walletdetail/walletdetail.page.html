<app-header></app-header>
<ion-content padding lightgrey has-header overflow-scroll="true">
  <ion-row main-breadcrumb ion-fixed>
    <ion-col>
      <ol class="breadcrumb">
        <li (click)="root()"><a>Home</a></li>
        <li (click)="wallet()"><a>Wallet</a></li>
        <li (click)="wallets()"><a>Wallets</a></li>
        <li class="active">Wallets Detail</li> 
      </ol>
    </ion-col>
  </ion-row>
  <div breadcrumb-height></div>
  <ion-row class="row">
  <ion-col size="12" size-md="6" *ngFor="let item of new; let i = index ">
    <ion-card>
      <ion-list>
        <ion-item fnt14>
          <div text-center>
              <img circle-pic src="assets/img/credit-card.png">
          </div>
        </ion-item>
        <ion-text style="display: none;">
          <ion-row>
             <ion-col size="12" size-md="4">
              Card Name:
             </ion-col>
             <ion-col size="12" size-md="8">
                <ion-text color="medium">{{item.cardName}}</ion-text>
             </ion-col>
          </ion-row>
        </ion-text>
        <ion-text>
          <ion-row>
             <ion-col size="12" size-md="4">
              Cardholder Name:
             </ion-col>
             <ion-col size="12" size-md="8">
                <ion-text color="medium">{{item.cardHolderName}}</ion-text>
             </ion-col>
          </ion-row>
        </ion-text>
        <ion-text>
          <ion-row>
             <ion-col size="12" size-md="4">
              Card Number:
             </ion-col>
             <ion-col size="12" size-md="8">
                <ion-text color="medium" [hidden]= "toggoleShowHide">{{item.cardNumber}}</ion-text>
                <ion-text color="medium" [hidden]= "!toggoleShowHide">Hidden</ion-text>
             </ion-col>
          </ion-row>
        </ion-text>
        <ion-text>
          <ion-row>
             <ion-col size="12" size-md="4">
              Expiry Date:
             </ion-col>
             <ion-col size="12" size-md="8">
                <ion-text color="medium">{{item.expiryDate}}</ion-text>
             </ion-col>
          </ion-row>
        </ion-text>
        <ion-text>
          <ion-row>
             <ion-col size="12" size-md="4">
              CVV:
             </ion-col>
             <ion-col size="12" size-md="8">
                <ion-text color="medium" [hidden]= "toggoleShowHide">{{item.cvv}}</ion-text>
                <ion-text color="medium" [hidden]= "!toggoleShowHide">Hidden</ion-text>
             </ion-col>
          </ion-row>
        </ion-text>
        <ion-text>
          <ion-row>
             <ion-col size="12" size-md="4">
              Card Type:
             </ion-col>
             <ion-col size="12" size-md="8">
                <ion-text color="medium">{{item.cardType}}</ion-text>
             </ion-col>
          </ion-row>
        </ion-text>
        <ion-text>
          <ion-row>
             <ion-col size="12" size-md="4">
              Action:
             </ion-col>
             <ion-col size="12" size-md="8">
              <ion-button size="small" color="danger" (click)="showConfirm(item ,i)"><ion-icon name="trash"></ion-icon> </ion-button>
             </ion-col>
          </ion-row>
        </ion-text>
        <ion-text>
          <ion-row>
             <ion-col size="12" size-md="4">
              Show/Hide:
             </ion-col>
             <ion-col size="12" size-md="8">
              <ion-toggle [(ngModel)]="itemCompleted"  (ionChange)="itemClicked(itemCompleted)" data-tap-disabled="true"></ion-toggle>
             </ion-col>
          </ion-row>
        </ion-text>

      </ion-list>
    </ion-card>
    </ion-col>
    </ion-row>
  <div footer-height></div> 
  </ion-content>
