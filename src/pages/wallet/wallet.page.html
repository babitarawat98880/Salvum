<app-header></app-header>

<ion-row main-breadcrumb ion-fixed style="top:60px">
   <ion-col>
      <ol class="breadcrumb">
         <li (click)="root()"><a>Home</a></li>
         <li class="active"><a>Wallets</a></li> 
      </ol>
   </ion-col>
</ion-row>

<ion-content>
  <ion-row>
    <ion-col size="4" size-md="4">
      <ion-card class="icon-box" (click)="sitesPage()">
        <span class="icon"><ion-icon name="earth-outline" color="primary"></ion-icon></span>
        <ion-text class="mob-font-small">Sites</ion-text>
      </ion-card>
    </ion-col>
    <ion-col size="4" size-md="4">
      <ion-card class="icon-box" (click)="passwordsPage()">
        <span class="icon"><ion-icon name="key-outline" color="primary"></ion-icon></span>
        <ion-text class="mob-font-small">Passwords</ion-text>
      </ion-card>
    </ion-col>
    <ion-col size="4" size-md="4">
      <ion-card class="icon-box" (click)="walletsPage()">
        <span class="icon"><ion-icon name="card-outline" color="primary"></ion-icon></span>
        <ion-text class="mob-font-small">Wallets</ion-text>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
