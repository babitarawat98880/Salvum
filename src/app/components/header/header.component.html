<div class="nav-wrap">
  <ion-row>
    <ion-col col-md-6>  
      <img src="https://www.serrare.com/userpanel/assets/img/logo.png" height="50px">
    </ion-col>
    <ion-col col-md-6>  
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button id="tooltip-mail" data-tooltip="Mail Tooltip">
            <ion-icon name="mail" color="light"></ion-icon>
          </ion-button>
          <ion-button id="tooltip-people" data-tooltip="People Tooltip"><ion-icon name="people" color="light"></ion-icon></ion-button>
          <ion-button id="tooltip-document" data-tooltip="Document Tooltip"><ion-icon name="document" color="light"></ion-icon></ion-button>
          <ion-button id="tooltip-card" data-tooltip="Card Tooltip"><img src="assets/img/bid_icon_white.png" style="width: 21px; margin-top: 7px;"></ion-button>
          <ion-button id="tooltip-briefcase" data-tooltip="Briefcase Tooltip"><ion-icon name="briefcase" color="light"></ion-icon></ion-button>
          <ion-button id="tooltip-apps" data-tooltip="Apps Tooltip"><ion-icon name="apps" color="light"></ion-icon></ion-button>
          <ion-button id="tooltip-notifications" data-tooltip="Notifications Tooltip"><ion-icon name="notifications" color="light"></ion-icon></ion-button>
          <ion-button id="tooltip-help" data-tooltip="Help Tooltip"><ion-icon name="help" color="light"></ion-icon></ion-button>
          <ion-button id="tooltip-level" class="custom-button-white" data-tooltip="Level Tooltip">
            <div class="icon-text">
              <div class="icon-row">
                <div class="icon-with-count">
                  <ion-icon name="mail"></ion-icon>
                  <div class="count-badge">5</div> <!-- Example count for mail -->
                </div>
                <div class="icon-with-count">
                  <ion-icon name="notifications"></ion-icon>
                  <div class="count-badge">2</div> <!-- Example count for notifications -->
                </div>
              </div>
              <div class="labels">
                <span>Level</span>
                <span>0</span>
              </div>
            </div>
          </ion-button>
          <ion-button id="tooltip-primary-light" class="custom-button-primary-light" data-tooltip="Primary Light Tooltip">
            <div class="icon-text">
              <div class="icon-row">
                <div class="icon-with-count">
                  <ion-icon name="mail"></ion-icon>
                  <div class="count-badge">16</div> <!-- Example count for mail -->
                </div>
                <div class="icon-with-count">
                  <ion-icon name="notifications"></ion-icon>
                  <div class="count-badge">3</div> <!-- Example count for notifications -->
                </div>
              </div>
              <div class="labels">
                <span>Level</span>
                <span>0</span>
              </div>
            </div>
          </ion-button>
          <ion-button id="tooltip-primary-dark" class="custom-button-primary-dark" data-tooltip="Primary Dark Tooltip">
            <div class="icon-text">
              <div class="icon-row">
                <div class="icon-with-count">
                  <ion-icon name="mail"></ion-icon>
                  <div class="count-badge">5</div> <!-- Example count for mail -->
                </div>
                <div class="icon-with-count">
                  <ion-icon name="notifications"></ion-icon>
                  <div class="count-badge">12</div> <!-- Example count for notifications -->
                </div>
              </div>
              <div class="bag-label">
                <ion-icon name="bag"></ion-icon>
                <div class="labels">
                  <span>Label</span>
                  <span>0</span>
                </div>
              </div>
            </div>
          </ion-button>
          <ion-button id="tooltip-primary-dark-2" class="custom-button-primary-dark" data-tooltip="Primary Dark 2 Tooltip">
            <div class="icon-text">
              <div class="icon-row">
                <div class="icon-with-count">
                  <ion-icon name="mail"></ion-icon>
                  <div class="count-badge">5</div> <!-- Example count for mail -->
                </div>
                <div class="icon-with-count">
                  <ion-icon name="notifications"></ion-icon>
                  <div class="count-badge">12</div> <!-- Example count for notifications -->
                </div>
              </div>
              <div class="bag-label">
                <ion-icon name="bag"></ion-icon>
                <div class="labels">
                  <span>Label</span>
                  <span>0</span>
                </div>
              </div>
            </div>
          </ion-button>
          <ion-button id="tooltip-menu" data-tooltip="Menu Tooltip"><ion-menu-button><img src="https://www.serrare.com:3002/images/154123840571921_img.jpg" class="menu-img"></ion-menu-button></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</div>
