
<ion-app>
<ion-router-outlet id="content">

</ion-router-outlet>
<ion-menu side="end" menuId="first" contentId="content">
  <ion-header class="right-top box-shadow-none bg-grey" >
    <ion-toolbar class="right-side bg-primary" >
      <ion-icon name="close" color="light" class="close-icon" menuToggle (click)="close()" ></ion-icon>
        <img *ngIf="userImage == '' || userImage == null || userImage == undefined"  alt="image" class="profile-rounded-circle" src="assets/img/m7.png">
        <img *ngIf="userImage != '' && userImage != null && userImage != undefined" alt="image" class="profile-rounded-circle" src="{{APIURL}}/images/{{userImage}}">
    </ion-toolbar>
  </ion-header>

  <ion-content class="right-content bg-grey" darkgrey scroll-css>
    <h5 text-center fnt-bold fnt-white class="bg-grey text-center">{{userName}}</h5 >
    <ion-list margin0 class="bg-grey">
      <ion-menu-toggle *ngFor="let p of pages">
        <ion-item  button routerLink="{{p.url}}">
          <ion-icon color="light" slot="start" [name]="p.icon"></ion-icon>
          <ion-label>{{p.title}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
      <ion-item  button  (click)="Logout()">
        <ion-icon color="light" slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      <ion-item  button (click)="removeAccount()">
        <ion-icon color="light" slot="start" name="trash-outline"></ion-icon>
        <ion-label>Remove Account</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
 
</ion-menu>
<ion-footer *ngIf="loginId != undefined && loginId != '' && loginId != null">
  <app-footer></app-footer> 
 </ion-footer>
</ion-app>
