<app-header></app-header>
<ion-row main-breadcrumb ion-fixed style="top:60px">
  <ion-col>
     <ol class="breadcrumb">
        <li (click)="root()"><a>Home</a></li>
        <li class="active"><a>Members</a></li> 
     </ol>
  </ion-col>
</ion-row>
<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-row>
    <ion-col size="4" class="m-box" *ngFor="let message of messages">
      <ion-card>
        <ion-row>
          <ion-col size="3">
                  <ion-avatar  class="card-img">
                    <img alt="image" class="" src="https://www.serrare.com/userpanel/assets/img/user-dummy.png">
                </ion-avatar>
                </ion-col>
                <ion-col size="9">
                
                  <ion-row>
                    <ion-col size="4">
                          <span>Contact Name : </span> 
                    </ion-col>
                    <ion-col size="8">
                      {{ message.name }}
                    </ion-col>
                </ion-row> 
                <ion-row>
                  <ion-col size="4">
                        <span>Contact Email : </span> 
                  </ion-col>
                  <ion-col size="8">
                    {{ message.email }}
                  </ion-col>
              </ion-row> 
              <ion-row>
                <ion-col size="4">
                      <span>Current Level : </span> 
                </ion-col>
                <ion-col size="8">
                  Level 1
                </ion-col>
              </ion-row> 
              <div *ngIf="message.sent==1">
                <ion-button color="primary" size="small" [disabled]="true">INVITATION SENT</ion-button>
                <ion-button color="success" size="small">RESENT</ion-button>
              </div>
              <div *ngIf="message.sent==0">
                <ion-button color="primary" size="small">CONNECT</ion-button>
              </div>

          </ion-col>
        </ion-row>
        

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
