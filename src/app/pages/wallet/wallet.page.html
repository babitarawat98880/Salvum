<app-header></app-header>

<ion-row main-breadcrumb ion-fixed style="top:60px">
   <ion-col>
      <ol class="breadcrumb">
         <li (click)="root()"><a>Home</a></li>
         <li class="active"><a>Wallets</a></li> 
      </ol>
   </ion-col>
</ion-row>

<ion-content>
  <ion-row>
    <ion-col size="4">
      <ion-card class="icon-box" (click)="sitesPage()">
        <ion-icon name="earth-outline" color="primary"></ion-icon>
        <ion-text>Sites</ion-text>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card class="icon-box" (click)="passwordsPage()">
        <ion-icon name="key-outline" color="primary"></ion-icon>
        <ion-text>Passwords</ion-text>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card class="icon-box" (click)="walletsPage()">
        <ion-icon name="card-outline" color="primary"></ion-icon>
        <ion-text>Wallets</ion-text>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
