<app-header></app-header>

<ion-row main-breadcrumb ion-fixed style="top:60px">
   <ion-col size="6">
      <ol class="breadcrumb">
         <li (click)="root()"><a>Home</a></li>
         <li (click)="walletPage()"><a>Wallet</a></li>
         <li class="active"><a>Sites</a></li> 
      </ol>
   </ion-col>
   <ion-col size="6">
      <ion-item lines="none">
        <ion-button id="add-website" slot="end" color="primary">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>
   </ion-col>
</ion-row>

<ion-modal trigger="add-website" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
        </ion-buttons>
        <ion-title>Add  Websites</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input labelPlacement="stacked" type="file"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select label="Select Category">
          <ion-select-option value="Social">Social</ion-select-option>
          <ion-select-option value="Marketing">Marketing</ion-select-option>
          <ion-select-option value="Store">Store</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input label="Website Link" labelPlacement="stacked" type="url"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Username/Email" labelPlacement="stacked" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="stacked" type="passwrod"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select label="Select Level">
          <ion-select-option value="Level 1">Level 1</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button color="primary" expand="block">Submit</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>


<ion-content>
  
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title color="primary">Social Media</ion-card-title>
      </ion-card-header>
      No Social Media Added Yet!
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title color="primary">Marketing</ion-card-title>
      </ion-card-header>
      No Marketing Media Added Yet!
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title color="primary">Store</ion-card-title>
      </ion-card-header>
      No Store Added Yet!
    </ion-card-content>
  </ion-card>

</ion-content>
